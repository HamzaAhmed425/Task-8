<html>
<body>

</h1>
<h3>
	Write a JavaScript program to calculate days left until next 14 August.
</h3>
<script>
	
	let today = new Date();

	let August = today.getFullYear();

	
	if (today.getMonth() == 8 &&
		today.getDate() > 14) {

	
	August = August + 1;
	}

	
	let AugustDate =
		new Date(August, 7, 14);

	let dayMilliseconds =
		1000 * 60 * 60 * 24;

	
	let remainingDays = Math.ceil(
	(AugustDate.getTime() - today.getTime()) /
	(dayMilliseconds)
	);

	
	document.write("There are " + remainingDays +
				" days remaining until 14 august")
</script>
</body>
</html>
